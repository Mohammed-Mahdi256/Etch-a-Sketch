<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1 class="heading">Etch-a-Sketch</h1>
    </header>
    
    <div class="wrapper">
        <div class="btnContainer">
            <button class=" btn btnChangeDim">Change Dimension</button>
            <button class=" btn btnErase">Erase All</button> 

            <button class="btn btnrandomcolor">Random Colors</button> 
            <button class="btn btndefaultcolor">Default Color</button>

            <div class="choose-color">
                <label for="colorPicker">Choose a Color:</label>
                <input type="color" id="colorPicker">
            </div>            
        </div>
        
        <div class="container"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p>2023-created by <a href="https://github.com/Mohammed-Mahdi256/Etch-a-Sketch">Mohammed Mahdi</a> through <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
